<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invest.ai</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <img class="mainImg" src="/src/images/invest-logo-image.jpg" />
        <div id="formContainer">
          <div>
            <h3>Age</h3>
            <input id="ageInput" />
          </div>
          <div>
            <h3>Monthly Income</h3>
            <input id="incomeInput" />
          </div>
          <div>
            <h3>Savings</h3>
            <input id="savingsInput" />
          </div>
          <div>
            <h3>Time Range</h3>
            <input id="timeRangeInput" />
          </div>
          <div class="submitButtonContainer">
            <button id="submitButton">Submit</button>
          </div>
        </div>
        <div id="resultContainer">
          <p id="resultText">This is the resulting text</p>
        </div>
      </div>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
